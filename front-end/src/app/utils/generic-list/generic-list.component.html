<div *ngIf="!list">
    <span #loading>
        <ng-content select="[loading]"></ng-content>
    </span>
    <span *ngIf="!loading.innerHTML.trim()">
        <img src="https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=82a1493bcxvt49kgrl8rstasfpvc81v0hbzqhniotv0xelp1&rid=200w.gif&ct=g">
    </span>
</div>

<div *ngIf="list?.length === 0">
    <span #empty>
        <ng-content select="[empty]"></ng-content>
    </span>
    <span *ngIf="!empty.innerHTML.trim()">
        <p>No hay elementos para mostrar :(</p>
    </span>
</div>

<ng-container *ngIf="list && list.length > 0">
    <ng-content selector="content"></ng-content>
</ng-container>
